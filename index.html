<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>阳了个阳在线网页版游戏 - 网博客栈</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style type="text/css">
		#cards {
			position: relative;
			border: 1px solid #ddd;
			margin: 0 auto;
			background: rgba(0,0,0,.5);
		}
		#cards .card, #box .box .card {
			position: absolute;
			box-shadow: 0 0 8px #c9c9c9;
			width: 50px;
			height: 50px;
			background-size: cover;
			border: 1px solid #a2a3a3
    		border-radius: 3px;
		}
		#box .box .card {
			box-shadow: none;
			width: 49px;
			height: 48px;
		}
		#cards .card.waitRemove {
			z-index: 999;
		}
		#cards .card[back]:after {
			position: absolute;
			content: '';
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,.5);
		}
		#box {
			width: 350px;
			margin: 0 auto;
			border-left: 1px solid #ddd;
			overflow: hidden;
			margin-top: 10px;
		}
		#box .box {
			width: 50px;
			height:  50px;
			float: left;
			border-right: 1px solid #ddd;
			border-top: 1px solid #ddd;
			border-bottom: 1px solid #ddd;
			box-sizing: border-box;
		}
		#game-sun {
			overflow: hidden;
		    width: 350px;
		    margin: 0 auto;
		    height: 114px;
		}
		#game-sun .sun {
			transform: scale(0.8);
			-webkit-transform: scale(0.9);
			width: 33%;
			height: 80px;
			float: left;
		}
		#game-sun .sun.animate {
			animation-name: sun;
			animation-duration: 0.95s;
			-webkit-animation-name: sun;
			-webkit-animation-duration: 0.95s;
			animation-iteration-count: infinite;
		}
		@keyframes sun {
		    0% {transform: scale(0.9);}
		    10% {transform: scale(1);}
		    11% {transform: scale(0.9);}
		    60% {transform: scale(1);}
		    61% {transform: scale(0.9);}
		    100% {transform: scale(0.9);}
		}
		@-webkit-keyframes sun {
		    0% {-webkit-transform: scale(0.9);}
		    10% {-webkit-transform: scale(1);}
		    11% {-webkit-transform: scale(0.9);}
		    60% {-webkit-transform: scale(1);}
		    61% {-webkit-transform: scale(0.9);}
		    100% {-webkit-transform: scale(0.9);}
		}
		#refresh {
			margin-top: 7px;
		    padding: 5px 0px;
		    width: 350px;
		    display: none;
		    box-sizing: border-box;
		    cursor: pointer;
		}
		#game-cover {
			width: 100%;
			height: 100%;
		}
		#cards .cover {
			width: 100%;
		    height: 100%;
		    font-size: 40px;
		    line-height: 400px;
		    text-align: center;
		    position: absolute;
		    left: 0;
		    top: 0;
		    background: rgba(255,255,255, .8);
		    cursor: pointer;
		}
		#cards .cover.winer {
			font-size: 100px;
		    font-weight: bold;
		    color: darkgray;
		}
		@-webkit-keyframes rotation{
		    from {-webkit-transform: rotate(0deg);}
		    to {-webkit-transform: rotate(360deg);}
		}
		@keyframes rotation{
		    from {transform: rotate(0deg);}
		    to {transform: rotate(360deg);}
		}
		.rotate {
			animation: rotation 1s linear infinite;
    		-moz-animation: rotation 1s linear infinite;
    		-webkit-animation: rotation 1s linear infinite;
    		-o-animation: rotation 1s linear infinite;
    		transform-origin: center center;
		}
	</style>
	<style type="text/css" id="card-bg-style"></style>

	<div id="cards" style="width:400px;height: 400px;">
		<img src="./images/cover.png" id="game-cover" />
		<div class="cover">开始游戏</div>
	</div>
	<div id="box">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<div style="text-align: center;">
		<button id="refresh" onclick="javascript:location.reload();">重来</button>
	</div>
	<audio src="./audio/yanglegeyang.mp3" preload="true" loop="true" id="game-music"></audio>
	<audio src="./audio/haoyunlai.mp3" preload="true" id="game-winmusic"></audio>
	<audio src="./audio/select.mp3" preload="true" id="game-select"></audio>
	<audio src="./audio/disappear.mp3" preload="true" id="game-disappear"></audio>
<script type="text/javascript">
	
</script>
<script src="./jquery.js"></script>
<script>
	var gameCards = [];
	const imageFolder = './images/医';
	const allCount = 210;//必须是3的倍数同时是14的倍数
	const cardSize = 50;//每张卡牌的大小
	const cw = 400;//容器的宽度
	const ch = 400;//容器的高度

	function beginGame() {
		//定义每张卡牌数量和样式
		const map = {
			1: '病毒.png',
			2: '防护服.png',
			3: '防护口罩.png',
			4: '咳嗽.png',
			5: '酒精.png',
			6: '口罩.png',
			7: '棉签.png',
			8: '棉头.png',
			9: '试管.png',
			10: '试剂.png',
			11: '手套.png',
			12: '温度计.png',
			13: '行程码.png',
			14: '做核酸.png'
		};
		let currentCount = allCount;
		let cardsContainer = document.getElementById('cards');
		cardsContainer.style.width = cw + 'px';
		cardsContainer.style.height = ch + 'px';
		let jpgLength = Object.keys(map).length;
		let styleStr = `#cards .card {
				width: ${cardSize}px;
				height: ${cardSize}px;
			}`;

		for(let id in map) {
			if(map.hasOwnProperty(id)) {
				const count = Math.ceil(Math.random() * currentCount / jpgLength / 3) * 3;//每组牌最多是剩余总数的1/4, 且必须是3的倍数
				map[id] = {
					jpg: map[id],
					count: count,
					id
				};
				styleStr += `#cards .card[data-id="${id}"], #box .box .card[data-id="${id}"] {background-image:url("${imageFolder}/${map[id].jpg}");}`;
				jpgLength--;
				currentCount -= count;
				//console.log(count,currentCount)
			}
		}
		document.getElementById('card-bg-style').innerHTML = styleStr;

		/*let count = 0;
		Object.values(map).forEach(function(item) {
			count+= item.count;
		});
		console.log(count)*/

		//构建卡牌顺序坐标数据和生成dom
		let idArr = Object.keys(map);
		var html = '', numberCount = 0;
		const values = Object.values(map);
		function createCardHtml() {
			let cardIndex = Math.floor(Math.random() * values.length);
			if(values[cardIndex] && values[cardIndex].count) {
				//console.log(cardIndex, values[cardIndex].id);
				const gap = 5;
				let left = parseInt(Math.random() * cw - cardSize - gap);
				left = left < gap ? gap : left;
				let top = parseInt(Math.random() * ch - cardSize - gap);
				top = top < gap ? gap : top;
				gameCards.push({
					id: values[cardIndex].id,
					left,
					top
				});
				html += `<div class="card" data-id="${values[cardIndex].id}" index="${numberCount}" style="left:${left}px;top:${top}px;"></div>`
				values[cardIndex].count--;
				if(!values[cardIndex].count) {
					values.splice(cardIndex, 1);
				}
				numberCount++;
				if(numberCount < allCount) {
					createCardHtml();
				}
			}
		}
		createCardHtml();
		cardsContainer.innerHTML = html;
		//console.log(gameCards);
		findValidClick();
	}

	function findValidClick() {
		const cards = document.querySelectorAll('.card');
		cards.forEach(function(item) {
			const index = +item.getAttribute('index');
			const target = gameCards[index];
			let isAtBack = false;
			gameCards.forEach(function(_item, _index) {
				if(_index === index || _item.remove || _item.waitRemove) {
					return;
				}
				if(_item.left + cardSize > target.left && _item.left < target.left + cardSize && 
					_item.top + cardSize > target.top && _item.top < target.top + cardSize && _index > index) {
					//有重叠且被压在下面
					isAtBack = true;
				}
			})
			if(isAtBack) {
				item.setAttribute('back', 'true');
			} else {
				item.removeAttribute('back', 'true');
			}
		});
	}


	let musicTimeout, musicInterval;
	const music = document.getElementById('game-music');
	const winMusic = document.getElementById('game-winmusic');
	const select = document.getElementById('game-select');
	const disappear = document.getElementById('game-disappear');
	function playAudio(audioSource) {
		music.volume = 0.4;
		if(musicTimeout) {
			clearTimeout(musicTimeout);
			clearInterval(musicInterval);
		}
		musicTimeout = setTimeout(function() {
			musicInterval = setInterval(function() {
				if(music.volume >= 1) {
					music.volume = 1;
					return clearInterval(musicInterval);
				}
				music.volume = music.volume <= 0.9 ? music.volume + 0.1 : 1;
			}, 100);
		}, 1000);
		audioSource.currentTime = 0;
		audioSource.play();
	}
	$('body').on('click', '#cards .cover', function() {
		music.play();
		beginGame();
		$('#game-sun .sun').addClass('animate');
	});
	$('body').on('click', '#cards .card', function() {
		if($(this).attr('back') || $(this).hasClass('waitRemove')) {
			return;
		}
		const $firstValibleBox = $('#box .box:not(.fill)').first();
		if(!gameOver()) {
			return;
		}
		playAudio(select);
		const thisId = $(this).attr('data-id');
		$firstValibleBox.attr('data-id', thisId);
		$firstValibleBox.addClass('fill');
		$(this).addClass('waitRemove');
		$(this).css({
			'position': 'fixed',
			'left': $(this).offset().left,
			'top': $(this).offset().top
		});
		gameCards[$(this).attr('index')].waitRemove = true;
		$(this).animate({
			left: $firstValibleBox.offset().left,
			top: $firstValibleBox.offset().top
		}, 200, () => {
			$firstValibleBox.html($(this));
			$(this)[0].style = '';
			const $existBox = $('#box .box[data-id="'+thisId+'"]');
			if($existBox.length >= 3) {
				playAudio(disappear);
				//消除
				$(this).remove();
				$existBox.animate({
					width: 0
				}, 100);
				setTimeout(function(){
					$existBox.remove();
					$('#box').append(`<div class="box"></div>
						<div class="box"></div>
						<div class="box"></div>`);
					testWin();
				}, 100);
				
				$('#cards .card.waitRemove[data-id="'+thisId+'"]').each(function(){
					const index = $(this).attr('index');
					$(this).remove();
					gameCards[index].remove = true;
				});
			} else {
				gameOver();
			}
		});
		function gameOver() {
			const $firstValibleBox = $('#box .box:not(.fill)').first();
			if(!$firstValibleBox.length) {
				alert('Game Over!');
				$('#refresh').show();
				return false;
			}
			return true;
		}
		function testWin() {
			if(!$('#cards .card').length && !$('#box .box .card').length) {
				$('#cards').html(`<div class="cover winer">Winer</div>`);
				$('#refresh').show();
				winMusic.play();
				music.pause();
				$('#game-sun .sun').removeClass('animate');
				$('svg #rays').addClass('rotate');
			}
		}
		findValidClick();
	});
</script>

</body>
